<!-- Panel -->
<article class="panel {{pannelClass}}">

    <!-- Icon -->
    <div class="panel-heading icon">
        <i class="glyphicon glyphicon-plus"></i>
    </div>
    <!-- /Icon -->

    <!-- Heading -->
    <div class="panel-heading">
        <h3 class="panel-title">Quel est la <abbr title="La capicité ce trouve dans les réglage de ton téléphone ;)"> capacitée</abbr>  de ton téléphone ?</h3>
    </div>
    <!-- /Heading -->

    <!-- Body -->
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label" for="textinput">Capacitée</label><br>
            <label class="radio-inline"><input type="radio" name="optradio" (click)="saveStep()">16 GB</label>
            <label class="radio-inline"><input type="radio" name="optradio">32 GB</label>
            <label class="radio-inline"><input type="radio" name="optradio">64 GB</label>
            <label class="radio-inline"><input type="radio" name="optradio">128 GB</label>
            <label class="radio-inline"><input type="radio" name="optradio">256 GB</label>
            <label class="radio-inline"><input type="radio" name="optradio">Autre</label>
        </div>
        <a href="#">Ignorer cette étape</a>
    </div>
    <!-- /Body -->

</article>  
<!-- /Panel -->
