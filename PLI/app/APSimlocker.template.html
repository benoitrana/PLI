<!-- Panel -->
<article class="panel {{pannelClass}}">

    <!-- Icon -->
    <div class="panel-heading icon">
        <i class="glyphicon glyphicon-plus"></i>
    </div>
    <!-- /Icon -->

    <!-- Heading -->
    <div class="panel-heading">
        <h3 class="panel-title">Ton téléphone est t'il désimlocker ? (débloquer tous opérateur)</h3>
    </div>
    <!-- /Heading -->

    <!-- Body -->
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label" for="textinput">Désimlocker</label><br>
            <label class="radio-inline"><input type="radio" name="optradio" (click)="saveStep()">Oui</label>
            <label class="radio-inline"><input type="radio" name="optradio">Non</label>
        </div>
    </div>
    <!-- /Body -->

</article>  
<!-- /Panel -->
